<head>

<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Javascript SDF Viewer</title>
<script type="text/javascript" language="javascript" src="./js/JSME_2017-02-26/jsme/jsme.nocache.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" language="javascript" src="https://d3js.org/d3.v6.js"></script>
<script type="text/javascript" language="javascript" src="main.js"></script>

<style>
body { font-family: sans-serif; }
.jsme { height: 110px; width: 110px; border: 1px solid #000000; }
.section { padding: 5px 120px; } 
#table table, td, th { border-bottom: 1px solid grey; padding: 2px 5px; width: 80px; height: 80px; }
</style>
</head>
  
<body>

<div>
    <div class="section">
    <h2>Javascript SDF Viewer</h2>
    Javascript viewer for SDF files with molecular structures. <a href="https://github.com/taneishi/sdfviewer">GitHub repository</a>
    </div>

    <div class="section">
    Select SDF to display: <input id="inputFile" type="file" accept=".sdf,.mol" />
    <table id="structure"></table>
    </div>

    <div class="section">
        <button id="first">First</button>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <button id="last">Last</button>
    </div>

    <div id="table" class="section"></div>

</div>

</body>
</html>
